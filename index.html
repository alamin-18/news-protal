    <h3 class="text-lg font-bold">How to difference var let and const?</h3>
    <p class="py-4">The scope of a let variable is block scope. The scope of a const variable is block scope. It can be updated and re-declared into the scope. It can be updated but cannot be re-declared into the scope.!</p>
    <h3 class="text-lg font-bold">How to difference arrow function and regular function?</h3>
    <p class="py-4">Unlike regular functions, arrow functions do not have their own this . The value of this inside an arrow function remains the same throughout the lifecycle of the function and is always bound to the value of this in the closest non-arrow parent function!</p>
    <h3 class="text-lg font-bold">How to difference map foreach filter find?</h3>
    <p class="py-4">The main difference between forEach and filter is that forEach just loop over the array and executes the callback but filter executes the callback and check its return value.!</p>
    <h3 class="text-lg font-bold">Why should you use template string?</h3>
    <p class="py-4">Template strings are a powerful feature of modern JavaScript released in ES6. It lets us insert/interpolate variables and expressions into strings without needing to concatenate like in older versions of JavaScript. It allows us to create strings that are complex and contain dynamic elements.!</p>
  </label>
